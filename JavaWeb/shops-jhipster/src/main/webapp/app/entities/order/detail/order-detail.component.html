<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="jhipsterApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.quantity">Quantity</span></dt>
        <dd>
          <span>{{ order.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ order.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.product">Product</span></dt>
        <dd>
          <div *ngIf="order.product">
            <a [routerLink]="['/product', order.product?.id, 'view']">{{ order.product?.title }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.cart">Cart</span></dt>
        <dd>
          <div *ngIf="order.cart">
            <a [routerLink]="['/cart', order.cart?.id, 'view']">{{ order.cart?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
