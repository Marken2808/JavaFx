<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="wishList">
      <h2 data-cy="wishListDetailsHeading"><span>Wish List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ wishList.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ wishList.title }}</span>
        </dd>
        <dt><span>Restricted</span></dt>
        <dd>
          <span>{{ wishList.restricted }}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="wishList.customer">
            <a [routerLink]="['/customer', wishList.customer?.id, 'view']">{{ wishList.customer?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/wish-list', wishList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
