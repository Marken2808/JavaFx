<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="land">
      <h2 data-cy="landDetailsHeading"><span jhiTranslate="testRoomApp.land.detail.title">Land</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ land.id }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.land.title">Title</span></dt>
        <dd>
          <span>{{ land.title }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.land.price">Price</span></dt>
        <dd>
          <span>{{ land.price }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.land.image">Image</span></dt>
        <dd>
          <div *ngIf="land.image">
            <a (click)="openFile(land.image, land.imageContentType)">
              <img [src]="'data:' + land.imageContentType + ';base64,' + land.image" style="max-width: 100%" alt="land image" />
            </a>
            {{ land.imageContentType }}, {{ byteSize(land.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="testRoomApp.land.property">Property</span></dt>
        <dd>
          <div *ngIf="land.property">
            <a [routerLink]="['/property', land.property?.id, 'view']">{{ land.property?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land', land.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
