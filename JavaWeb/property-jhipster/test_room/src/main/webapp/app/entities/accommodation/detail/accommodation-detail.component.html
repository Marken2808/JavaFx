<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="accommodation">
      <h2 data-cy="accommodationDetailsHeading"><span jhiTranslate="testRoomApp.accommodation.detail.title">Accommodation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ accommodation.id }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.title">Title</span></dt>
        <dd>
          <span>{{ accommodation.title }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'testRoomApp.AccommodationType.' + accommodation.type }}">{{ accommodation.type }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'testRoomApp.AccommodationStatus.' + accommodation.status }}">{{ accommodation.status }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.image">Image</span></dt>
        <dd>
          <div *ngIf="accommodation.image">
            <a (click)="openFile(accommodation.image, accommodation.imageContentType)">
              <img
                [src]="'data:' + accommodation.imageContentType + ';base64,' + accommodation.image"
                style="max-width: 100%"
                alt="accommodation image"
              />
            </a>
            {{ accommodation.imageContentType }}, {{ byteSize(accommodation.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.total">Total</span></dt>
        <dd>
          <span>{{ accommodation.total }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.accommodation.property">Property</span></dt>
        <dd>
          <div *ngIf="accommodation.property">
            <a [routerLink]="['/property', accommodation.property?.id, 'view']">{{ accommodation.property?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/accommodation', accommodation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
