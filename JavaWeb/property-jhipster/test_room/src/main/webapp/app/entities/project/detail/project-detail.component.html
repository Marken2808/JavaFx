<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="project">
      <h2 data-cy="projectDetailsHeading"><span jhiTranslate="testRoomApp.project.detail.title">Project</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ project.id }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.project.title">Title</span></dt>
        <dd>
          <span>{{ project.title }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.project.price">Price</span></dt>
        <dd>
          <span>{{ project.price }}</span>
        </dd>
        <dt><span jhiTranslate="testRoomApp.project.image">Image</span></dt>
        <dd>
          <div *ngIf="project.image">
            <a (click)="openFile(project.image, project.imageContentType)">
              <img [src]="'data:' + project.imageContentType + ';base64,' + project.image" style="max-width: 100%" alt="project image" />
            </a>
            {{ project.imageContentType }}, {{ byteSize(project.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="testRoomApp.project.property">Property</span></dt>
        <dd>
          <div *ngIf="project.property">
            <a [routerLink]="['/property', project.property?.id, 'view']">{{ project.property?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project', project.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
